            </div>
            <div class="notesNav">
                
            </div>
            <div class="notesWrapper">
                
            </div>
            <button class="removeAllNotes">Удалить всё</button>
            <div class="notesSettings">
                <div class="closeNotesSettings"></div>
                <div class="notesSettings__wrapper">
                    <div class="notesFilter notesSettings__item">
                        <p class="notesFilter__text notesSettings-global__text">Фильтровать заметки</p>
                        <div class="filterNotes__wrapper">
                            <input type="checkbox" class="filterNotes notesSettings-global__checkbox" id="checkbox">
                        </div>
                    </div>
                    <div class="deleteAllNotesAfterSomeTime notesSettings__item">
                        <p class="deleteAllNotesAfterSomeTime__text notesSettings-global__text">Очищать заметки каждые 24 часа</p>
                        <div class="deleteAllNotesAfterSomeTime__wrapper">
                            <input type="checkbox" class="deleteNotesAfterSomeTime notesSettings-global__checkbox" id="checkbox2">
                        </div>
                    </div>
                    <div class="noteToUpperCase notesSettings__item">
                        <p class="noteToUpperCase__text notesSettings-global__text">Начинать каждую заметку с заглавной буквы</p>
                        <div class="noteToUpperCase__wrapper">
                            <input type="checkbox" class="noteToUpperCase notesSettings-global__checkbox" id="checkbox3">
                        </div>
                    </div>
                </div>
                
                <div class="noteSettingsPopup">
                    <p class="noteSettingsPopup__text">Все изменения успешно сохранены!</p>
                </div>

                <button onclick="saveSettings()" class="notesSettingsSaveChanges">Сохранить изменения</button>
            </div>
